<html lang="en">
    <body>
      <title>Learning JavaScript</title>
      <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<header id="main-header" class='main-header'>
    <div class="container">
        <div>
            <h1 id="header-title" class= 'header'>Book An Appointment</h1>
        </div>
    </div>
  </header>
  <div class="container" >
   <div id="main" class="card card-body" style='margin-top: 30px'>
    <h2 class="form" style='text-align:center'>User details</h2>
    <form id="addForm" >
      <div class = 'input-container'>
      <input type="text" class="input" id="item" placeholder='First Name'>
      <input type="text" class="input" id="description" placeholder='Last Name'><br>
      </div>
      <input type="email" class="input" id="email" placeholder="Email">
      <input type="tel" class="input" id="phone" placeholder="Phone Number">
      <input type="submit" class="submit" value="Submit">
    </form>
    <ul id="items" class="list-group"> </ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
